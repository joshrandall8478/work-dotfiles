
format = """
[‚ï≠‚îÄ](white)$username$hostname$shell$conda$container$docker_context$directory$git_branch$git_state$git_status$git_commit$git_metrics$c$cpp$cmake$nodejs$bun$python$java$golang$ruby$rust$rlang$package$cmd_duration
