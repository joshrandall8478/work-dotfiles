[git_metrics]
disabled=false
added_style = 'bold blue'
deleted_style = 'bold red'
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )' 

[shell]
disabled=false
nu_indicator="Û∞üÜ nu"
zsh_indicator="Ôäï zsh"
bash_indicator="Óöë bash"
fish_indicator="Û∞à∫ fish"
